<!doctype html>
<html>
<head>
	<title>Cat sliding tile puzzle</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div class="container">
		<div class="nav">
			<h4>Choose your cat</h4>
				<div>
					<img class="thumbnail thumbnail-barns" src="images/barns.jpg" alt="barns"/>
				</div>
				<div>
					<img class="thumbnail thumbnail-chedda" src="images/chedda.jpg" alt="chedda"/>
				</div>
		</div>

		<div class="main">
			<div class="main-barns">
				<h3>Let's put Barnes back together</h3>
				<div id="congrat-barns"><h3>Great job!</h3></div>
				<div class="layout">
					<div class="background background-barns">
						<div class="container-tile">
							<img class="tile" src="images/barns1.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/barns2.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/barns3.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/barns4.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/barns5.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/barns6.jpeg" />
						</div>
						<div class="container-tile">
							<img class="tile" src="images/barns7.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/barns8.jpeg">
						</div>
					</div>
				</div>
			</div>
			<div class="main-chedda">
				<h3>Let's put Barnes back together</h3>
				<div id="congrat-chedda"><h3>Great job!</h3></div>
				<div class="layout">
					<div class="background background-chedda">
						<div class="container-tile">
							<img class="tile" src="images/chedda1.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/chedda2.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/chedda3.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/chedda4.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/chedda5.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/chedda6.jpeg" />
						</div>
						<div class="container-tile">
							<img class="tile" src="images/chedda7.jpeg" />
						</div><div class="container-tile">
							<img class="tile" src="images/chedda8.jpeg">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
	<script src="PriorityQueue.js" type="text/javascript"></script>
	<script src="Astar.js" type="text/javascript"></script>
	<script src="Puzzle.js" type="text/javascript"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
